<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Enhanced SEO Meta Tags -->
    <title>VoltServers - Premium Game Server Hosting | 99.9% Uptime Guarantee | 2025</title>
    <meta name="description" content="Professional game server hosting with 99.9% uptime guarantee. Deploy Minecraft, CS2, Rust, Valheim servers instantly. DDoS protection, NVMe SSD, 24/7 expert support starting at $2.99/mo." />
    <meta name="keywords" content="game server hosting, minecraft hosting, rust server hosting, cs2 server hosting, gaming servers, dedicated hosting, vps gaming, valheim hosting, ark hosting, gaming vps, server rental" />
    <meta name="author" content="VoltServers" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Performance Meta Tags -->
    <meta name="referrer" content="origin-when-cross-origin" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VoltServers - Premium Game Server Hosting | 99.9% Uptime Guarantee" />
    <meta property="og:description" content="Professional game server hosting with 99.9% uptime guarantee. Deploy Minecraft, CS2, Rust, Valheim servers instantly. DDoS protection, NVMe SSD, 24/7 expert support starting at $2.99/mo." />
    <meta property="og:site_name" content="VoltServers" />
    <meta property="og:url" content="https://voltservers.com" />
    <meta property="og:image" content="https://voltservers.com/images/voltservers-og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VoltServers - Premium Game Server Hosting" />
    <meta name="twitter:description" content="Professional game server hosting with 99.9% uptime guarantee. Deploy Minecraft, CS2, Rust servers instantly. Starting at $2.99/mo." />
    <meta name="twitter:image" content="https://voltservers.com/images/voltservers-og-image.jpg" />
    <meta name="twitter:site" content="@voltservers" />
    <meta name="twitter:creator" content="@voltservers" />
    
    <!-- Additional SEO optimizations -->
    <meta name="theme-color" content="#00ff88" />
    <link rel="canonical" href="https://voltservers.com" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "VoltServers", 
      "description": "Professional game server hosting with 99.9% uptime guarantee",
      "url": "https://voltservers.com",
      "logo": "https://voltservers.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-VOLT-SRV",
        "contactType": "customer support",
        "availableLanguage": "English",
        "areaServed": "Worldwide"
      },
      "sameAs": [
        "https://twitter.com/voltservers",
        "https://discord.gg/voltservers"  
      ],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "500+"
      }
    }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" href="/images/games/minecraft.svg" as="image" />
    <link rel="preload" href="/images/games/cs2.svg" as="image" />
    <link rel="preload" href="/images/games/rust.svg" as="image" />
    
    <!-- Critical CSS inline for instant loading -->
    <style>
      /* Critical above-the-fold CSS */
      body { 
        margin: 0; 
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: hsl(220, 13%, 6%);
        color: hsl(213, 31%, 97%);
        line-height: 1.5;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      /* Loading spinner for better perceived performance */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid hsl(220, 13%, 15%);
        border-top: 3px solid hsl(147, 100%, 50%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state for better perceived performance -->
      <div class="loading-spinner" id="initial-loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js" defer></script>
  </body>
</html>
