<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D084;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A86B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1D29;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lockGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D084;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00D084;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#securityBg)"/>
  
  <!-- Shield Background -->
  <circle cx="200" cy="120" r="80" fill="url(#lockGlow)"/>
  
  <!-- Main Shield -->
  <path d="M200 60 Q160 70 160 120 Q160 170 200 180 Q240 170 240 120 Q240 70 200 60 Z" 
        fill="url(#shieldGradient)" stroke="#007A5A" stroke-width="3"/>
  
  <!-- Lock Icon in Shield -->
  <rect x="185" y="105" width="30" height="20" rx="3" fill="#1A1D29" stroke="#00D084" stroke-width="2"/>
  <path d="M190 105 Q190 95 200 95 Q210 95 210 105" stroke="#00D084" stroke-width="3" fill="none"/>
  <circle cx="200" cy="115" r="3" fill="#00D084"/>
  
  <!-- Security Elements Around Shield -->
  <!-- Firewall Blocks -->
  <rect x="80" y="80" width="15" height="80" fill="#2A2D3A" stroke="#00D084" stroke-width="1"/>
  <rect x="305" y="80" width="15" height="80" fill="#2A2D3A" stroke="#00D084" stroke-width="1"/>
  
  <!-- Security Indicators -->
  <circle cx="87" cy="90" r="2" fill="#00D084"/>
  <circle cx="87" cy="100" r="2" fill="#00D084"/>
  <circle cx="87" cy="110" r="2" fill="#00D084"/>
  <circle cx="87" cy="120" r="2" fill="#FFA726"/>
  <circle cx="87" cy="130" r="2" fill="#00D084"/>
  <circle cx="87" cy="140" r="2" fill="#00D084"/>
  <circle cx="87" cy="150" r="2" fill="#00D084"/>
  
  <circle cx="312" cy="90" r="2" fill="#00D084"/>
  <circle cx="312" cy="100" r="2" fill="#00D084"/>
  <circle cx="312" cy="110" r="2" fill="#00D084"/>
  <circle cx="312" cy="120" r="2" fill="#00D084"/>
  <circle cx="312" cy="130" r="2" fill="#FFA726"/>
  <circle cx="312" cy="140" r="2" fill="#00D084"/>
  <circle cx="312" cy="150" r="2" fill="#00D084"/>
  
  <!-- Network Connections -->
  <path d="M95 120 Q130 120 160 120" stroke="#00D084" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <path d="M240 120 Q270 120 305 120" stroke="#00D084" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  
  <!-- Warning Triangles -->
  <polygon points="50,50 40,30 60,30" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
  <text x="50" y="42" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
  
  <polygon points="350,50 340,30 360,30" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
  <text x="350" y="42" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
  
  <!-- Data Packets -->
  <rect x="120" y="200" width="20" height="8" rx="2" fill="#00D084" opacity="0.7"/>
  <rect x="150" y="205" width="15" height="6" rx="1" fill="#00D084" opacity="0.5"/>
  <rect x="240" y="200" width="18" height="7" rx="2" fill="#00D084" opacity="0.6"/>
  <rect x="270" y="203" width="12" height="5" rx="1" fill="#00D084" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Server Security</text>
  <text x="200" y="40" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Essential Protection Tips</text>
  
  <!-- Security Stats -->
  <text x="50" y="70" text-anchor="start" fill="#00D084" font-family="Arial, sans-serif" font-size="9">FIREWALL</text>
  <text x="50" y="180" text-anchor="start" fill="#00D084" font-family="Arial, sans-serif" font-size="9">ACTIVE</text>
  
  <text x="350" y="70" text-anchor="end" fill="#00D084" font-family="Arial, sans-serif" font-size="9">DDoS</text>
  <text x="350" y="180" text-anchor="end" fill="#00D084" font-family="Arial, sans-serif" font-size="9">SHIELD</text>
</svg>