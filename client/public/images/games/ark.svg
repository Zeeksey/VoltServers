<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jungle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dino" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#jungle)"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8FBC8F"/>
  
  <!-- Trees -->
  <rect x="30" y="120" width="15" height="100" fill="#8B4513"/>
  <ellipse cx="37" cy="120" rx="25" ry="40" fill="url(#jungle)"/>
  
  <rect x="350" y="100" width="20" height="120" fill="#8B4513"/>
  <ellipse cx="360" cy="100" rx="30" ry="50" fill="url(#jungle)"/>
  
  <!-- Mountains -->
  <polygon points="150,220 200,80 250,220" fill="#696969"/>
  <polygon points="180,220 220,100 260,220" fill="#778899"/>
  
  <!-- T-Rex -->
  <ellipse cx="120" cy="170" rx="25" ry="15" fill="url(#dino)"/>
  <ellipse cx="95" cy="160" rx="15" ry="20" fill="url(#dino)"/>
  <ellipse cx="85" cy="145" rx="12" ry="8" fill="url(#dino)"/>
  <polygon points="70,145 75,140 80,148" fill="url(#dino)"/>
  <ellipse cx="125" cy="185" rx="8" ry="15" fill="url(#dino)"/>
  <ellipse cx="115" cy="185" rx="8" ry="15" fill="url(#dino)"/>
  <ellipse cx="95" cy="175" rx="5" ry="8" fill="url(#dino)"/>
  <ellipse cx="105" cy="175" rx="5" ry="8" fill="url(#dino)"/>
  <circle cx="82" r="2" cy="142" fill="#FF0000"/>
  
  <!-- Player on mount -->
  <ellipse cx="300" cy="190" rx="20" ry="12" fill="#8B4513"/>
  <ellipse cx="320" cy="185" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="325" cy="175" rx="6" ry="8" fill="#8B4513"/>
  <rect x="290" y="170" width="12" height="12" fill="#F5DEB3"/>
  <rect x="290" y="182" width="12" height="20" fill="#8B4513"/>
  
  <!-- Spear -->
  <rect x="305" y="165" width="25" height="3" fill="#8B4513"/>
  <polygon points="330,165 335,167 330,169" fill="#C0C0C0"/>
  
  <!-- Stone structures -->
  <rect x="200" y="200" width="40" height="20" fill="#696969"/>
  <rect x="210" y="190" width="20" height="10" fill="#696969"/>
  <rect x="215" y="185" width="10" height="5" fill="#696969"/>
  
  <!-- Pteranodon in sky -->
  <ellipse cx="150" cy="60" rx="15" ry="8" fill="#8B4513"/>
  <ellipse cx="135" cy="60" rx="8" ry="4" fill="#8B4513"/>
  <path d="M120 58 Q135 50 150 58 Q165 50 180 58" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Volcano in background -->
  <polygon points="280,220 320,60 360,220" fill="#2F4F4F"/>
  <polygon points="315,70 320,60 325,70" fill="#FF4500"/>
  <ellipse cx="320" cy="65" rx="8" ry="4" fill="#FF6347" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#000" stroke-width="1">ARK: SURVIVAL</text>
</svg>