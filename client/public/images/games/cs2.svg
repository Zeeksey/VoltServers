<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="urban" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="concrete" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#urban)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="url(#concrete)"/>
  
  <!-- Buildings -->
  <rect x="50" y="100" width="60" height="150" fill="#4A4A4A" stroke="#000" stroke-width="1"/>
  <rect x="130" y="80" width="80" height="170" fill="#5A5A5A" stroke="#000" stroke-width="1"/>
  <rect x="230" y="120" width="50" height="130" fill="#4A4A4A" stroke="#000" stroke-width="1"/>
  <rect x="300" y="90" width="70" height="160" fill="#5A5A5A" stroke="#000" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="60" y="120" width="8" height="8" fill="#FFD700"/>
  <rect x="75" y="120" width="8" height="8" fill="#FFD700"/>
  <rect x="90" y="120" width="8" height="8" fill="#FFD700"/>
  <rect x="60" y="140" width="8" height="8" fill="#FFD700"/>
  <rect x="90" y="140" width="8" height="8" fill="#FFD700"/>
  
  <rect x="150" y="110" width="10" height="10" fill="#FFD700"/>
  <rect x="170" y="110" width="10" height="10" fill="#FFD700"/>
  <rect x="190" y="110" width="10" height="10" fill="#FFD700"/>
  <rect x="150" y="135" width="10" height="10" fill="#FFD700"/>
  <rect x="170" y="135" width="10" height="10" fill="#FFD700"/>
  <rect x="190" y="135" width="10" height="10" fill="#FFD700"/>
  
  <!-- Counter-Terrorist -->
  <rect x="100" y="200" width="20" height="20" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="100" y="220" width="20" height="30" fill="#000080" stroke="#000" stroke-width="1"/>
  <rect x="90" y="225" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="120" y="225" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  
  <!-- Terrorist -->
  <rect x="280" y="200" width="20" height="20" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="280" y="220" width="20" height="30" fill="#8B4513" stroke="#000" stroke-width="1"/>
  <rect x="270" y="225" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="300" y="225" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  
  <!-- Weapons -->
  <rect x="130" y="215" width="25" height="5" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <rect x="250" y="215" width="25" height="5" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  
  <!-- Crosshair -->
  <circle cx="200" cy="150" r="15" fill="none" stroke="#FF0000" stroke-width="2"/>
  <line x1="185" y1="150" x2="215" y2="150" stroke="#FF0000" stroke-width="2"/>
  <line x1="200" y1="135" x2="200" y2="165" stroke="#FF0000" stroke-width="2"/>
  
  <!-- Bomb (C4) -->
  <rect x="180" y="235" width="15" height="10" fill="#8B0000" stroke="#000" stroke-width="1"/>
  <rect x="182" y="230" width="2" height="5" fill="#FF0000"/>
  <rect x="185" y="230" width="2" height="5" fill="#00FF00"/>
  <rect x="188" y="230" width="2" height="5" fill="#0000FF"/>
  <rect x="191" y="230" width="2" height="5" fill="#FFFF00"/>
  
  <!-- Smoke effect -->
  <ellipse cx="220" cy="180" rx="15" ry="10" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="225" cy="175" rx="12" ry="8" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="215" cy="185" rx="10" ry="6" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FF4500" stroke="#000" stroke-width="1">COUNTER-STRIKE 2</text>
</svg>