<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" className="w-full h-full">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#gameGradient)"/>
  <g transform="translate(200,125)">
    <!-- Game controller icon -->
    <path d="M-40,-15 L-30,-25 L-10,-25 L10,-25 L30,-25 L40,-15 L45,-5 L45,5 L40,15 L30,25 L10,25 L-10,25 L-30,25 L-40,15 L-45,5 L-45,-5 Z" 
          fill="#00ff88" stroke="#00ff88" stroke-width="2"/>
    <!-- D-pad -->
    <rect x="-30" y="-5" width="15" height="3" fill="#1a1a1a"/>
    <rect x="-25" y="-10" width="3" height="15" fill="#1a1a1a"/>
    <!-- Action buttons -->
    <circle cx="20" cy="-8" r="4" fill="#1a1a1a"/>
    <circle cx="30" cy="0" r="4" fill="#1a1a1a"/>
    <circle cx="20" cy="8" r="4" fill="#1a1a1a"/>
    <circle cx="10" cy="0" r="4" fill="#1a1a1a"/>
  </g>
  <text x="200" y="200" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Game Server</text>
</svg>