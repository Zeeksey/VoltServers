<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="url(#grass)"/>
  
  <!-- Hills -->
  <ellipse cx="100" cy="200" rx="80" ry="40" fill="#228B22"/>
  <ellipse cx="300" cy="200" rx="100" ry="50" fill="#228B22"/>
  
  <!-- Cute Pal creature (Lamball-like) -->
  <ellipse cx="150" cy="170" rx="25" ry="20" fill="#FFFFFF"/>
  <ellipse cx="150" cy="160" rx="15" ry="12" fill="#FFFFFF"/>
  <circle cx="145" r="3" cy="157" fill="#000"/>
  <circle cx="155" r="3" cy="157" fill="#000"/>
  <ellipse cx="150" cy="162" rx="2" ry="1" fill="#FFB6C1"/>
  <!-- Ears -->
  <ellipse cx="140" cy="152" rx="4" ry="8" fill="#FFFFFF"/>
  <ellipse cx="160" cy="152" rx="4" ry="8" fill="#FFFFFF"/>
  <!-- Tail -->
  <ellipse cx="125" cy="175" rx="8" ry="4" fill="#FFFFFF"/>
  <!-- Legs -->
  <ellipse cx="140" cy="185" rx="3" ry="8" fill="#FFFFFF"/>
  <ellipse cx="150" cy="185" rx="3" ry="8" fill="#FFFFFF"/>
  <ellipse cx="160" cy="185" rx="3" ry="8" fill="#FFFFFF"/>
  
  <!-- Player character -->
  <rect x="250" y="160" width="15" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="250" y="175" width="15" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="240" y="180" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="265" y="180" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="252" y="205" width="5" height="15" fill="#8B4513" stroke="#000" stroke-width="1"/>
  <rect x="260" y="205" width="5" height="15" fill="#8B4513" stroke="#000" stroke-width="1"/>
  
  <!-- Pal Sphere -->
  <circle cx="280" cy="170" r="8" fill="#4169E1"/>
  <circle cx="280" cy="170" r="6" fill="#87CEEB"/>
  <rect x="276" y="166" width="8" height="2" fill="#FFFFFF"/>
  <circle cx="280" r="2" cy="170" fill="#FFFFFF"/>
  
  <!-- Base building -->
  <rect x="320" y="150" width="60" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <polygon points="315,150 350,120 385,150" fill="#CD853F"/>
  <rect x="340" y="170" width="12" height="15" fill="#654321"/>
  <rect x="355" y="160" width="8" height="8" fill="#87CEEB"/>
  
  <!-- Work Pal at base -->
  <ellipse cx="330" cy="185" rx="8" ry="6" fill="#32CD32"/>
  <circle cx="328" r="1" cy="183" fill="#000"/>
  <circle cx="332" r="1" cy="183" fill="#000"/>
  <!-- Carrying materials -->
  <rect x="325" y="175" width="6" height="4" fill="#8B4513"/>
  <rect x="329" y="175" width="6" height="4" fill="#8B4513"/>
  
  <!-- Flying Pal -->
  <ellipse cx="100" cy="80" rx="12" ry="8" fill="#FF69B4"/>
  <ellipse cx="95" cy="78" rx="6" ry="4" fill="#FF69B4"/>
  <circle cx="93" r="1" cy="77" fill="#000"/>
  <circle cx="97" r="1" cy="77" fill="#000"/>
  <!-- Wings -->
  <ellipse cx="85" cy="82" rx="8" ry="4" fill="#FF1493" opacity="0.7"/>
  <ellipse cx="115" cy="82" rx="8" ry="4" fill="#FF1493" opacity="0.7"/>
  
  <!-- Trees with berries -->
  <rect x="50" y="160" width="8" height="40" fill="#8B4513"/>
  <circle cx="54" cy="150" r="15" fill="#228B22"/>
  <circle cx="48" r="2" cy="145" fill="#FF0000"/>
  <circle cx="58" r="2" cy="148" fill="#FF0000"/>
  <circle cx="52" r="2" cy="155" fill="#FF0000"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="60" rx="30" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="220" cy="55" rx="25" ry="12" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="320" cy="70" rx="35" ry="18" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FF69B4" stroke="#000" stroke-width="1">PALWORLD</text>
</svg>