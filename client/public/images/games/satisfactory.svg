<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="factory" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alien" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#alien)"/>
  
  <!-- Alien landscape ground -->
  <rect x="0" y="220" width="400" height="80" fill="#CD853F"/>
  
  <!-- Factory structures -->
  <rect x="80" y="150" width="40" height="70" fill="url(#factory)" stroke="#000" stroke-width="2"/>
  <rect x="150" y="130" width="60" height="90" fill="url(#factory)" stroke="#000" stroke-width="2"/>
  <rect x="240" y="160" width="50" height="60" fill="url(#factory)" stroke="#000" stroke-width="2"/>
  <rect x="320" y="140" width="45" height="80" fill="url(#factory)" stroke="#000" stroke-width="2"/>
  
  <!-- Conveyor belts -->
  <rect x="120" y="200" width="120" height="8" fill="#4682B4" stroke="#000" stroke-width="1"/>
  <rect x="290" y="200" width="80" height="8" fill="#4682B4" stroke="#000" stroke-width="1"/>
  <!-- Belt items -->
  <rect x="130" y="202" width="4" height="4" fill="#FFD700"/>
  <rect x="150" y="202" width="4" height="4" fill="#FFD700"/>
  <rect x="170" y="202" width="4" height="4" fill="#FFD700"/>
  <rect x="190" y="202" width="4" height="4" fill="#FFD700"/>
  <rect x="210" y="202" width="4" height="4" fill="#FFD700"/>
  <rect x="300" y="202" width="4" height="4" fill="#32CD32"/>
  <rect x="320" y="202" width="4" height="4" fill="#32CD32"/>
  <rect x="340" y="202" width="4" height="4" fill="#32CD32"/>
  
  <!-- Smokestacks -->
  <rect x="90" y="120" width="8" height="30" fill="#696969"/>
  <rect x="170" y="100" width="10" height="30" fill="#696969"/>
  <rect x="330" y="110" width="8" height="30" fill="#696969"/>
  
  <!-- Smoke -->
  <ellipse cx="94" cy="115" rx="6" ry="4" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="96" cy="110" rx="8" ry="5" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="175" cy="95" rx="7" ry="5" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="177" cy="90" rx="9" ry="6" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="334" cy="105" rx="6" ry="4" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="336" cy="100" rx="8" ry="5" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Power lines -->
  <rect x="50" y="100" width="6" height="50" fill="#8B4513"/>
  <rect x="380" y="90" width="6" height="60" fill="#8B4513"/>
  <path d="M56 100 Q200 80 380 90" stroke="#000" stroke-width="3" fill="none"/>
  <circle cx="100" r="2" cy="88" fill="#000"/>
  <circle cx="200" r="2" cy="80" fill="#000"/>
  <circle cx="300" r="2" cy="85" fill="#000"/>
  
  <!-- Player character -->
  <rect x="180" y="190" width="15" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="180" y="205" width="15" height="25" fill="#FF8C00" stroke="#000" stroke-width="1"/>
  <rect x="170" y="210" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="195" y="210" width="10" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  
  <!-- Tools -->
  <rect x="205" y="200" width="20" height="5" fill="#2F4F4F"/>
  <rect x="220" y="195" width="5" height="15" fill="#8B4513"/>
  
  <!-- Resource nodes -->
  <circle cx="30" cy="200" r="12" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <text x="30" y="205" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#000">ORE</text>
  
  <circle cx="370" cy="200" r="12" fill="#32CD32" stroke="#000" stroke-width="2"/>
  <text x="370" y="205" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#000">OIL</text>
  
  <!-- Alien fauna -->
  <ellipse cx="50" cy="180" rx="8" ry="6" fill="#8A2BE2"/>
  <circle cx="47" r="1" cy="178" fill="#FF0000"/>
  <circle cx="53" r="1" cy="178" fill="#FF0000"/>
  <path d="M42 180 L35 175 M58 180 L65 175" stroke="#8A2BE2" stroke-width="2"/>
  
  <!-- Weird alien plants -->
  <rect x="350" y="190" width="4" height="20" fill="#9ACD32"/>
  <ellipse cx="352" cy="185" rx="8" ry="6" fill="#FF1493"/>
  <rect x="25" y="185" width="3" height="25" fill="#9ACD32"/>
  <ellipse cx="26" cy="180" rx="6" ry="4" fill="#FF1493"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#000" stroke-width="1">SATISFACTORY</text>
</svg>