<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forest" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#8FBC8F"/>
  
  <!-- Mountains -->
  <polygon points="0,200 80,80 160,200" fill="#696969"/>
  <polygon points="100,200 180,100 260,200" fill="#778899"/>
  <polygon points="200,200 280,90 360,200" fill="#696969"/>
  <polygon points="300,200 400,120 400,200" fill="#778899"/>
  
  <!-- Trees -->
  <rect x="50" y="160" width="8" height="40" fill="#8B4513"/>
  <polygon points="54,120 40,160 68,160" fill="url(#forest)"/>
  
  <rect x="150" y="170" width="10" height="30" fill="#8B4513"/>
  <polygon points="155,130 135,170 175,170" fill="url(#forest)"/>
  
  <rect x="300" y="165" width="8" height="35" fill="#8B4513"/>
  <polygon points="304,125 290,165 318,165" fill="url(#forest)"/>
  
  <rect x="350" y="175" width="6" height="25" fill="#8B4513"/>
  <polygon points="353,140 343,175 363,175" fill="url(#forest)"/>
  
  <!-- Viking longhouse -->
  <rect x="180" y="160" width="80" height="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <polygon points="170,160 180,140 260,140 270,160" fill="#CD853F"/>
  <rect x="200" y="180" width="15" height="20" fill="#654321"/>
  <rect x="235" y="170" width="10" height="10" fill="#FFD700"/>
  
  <!-- Raven (Odin's ravens) -->
  <ellipse cx="120" cy="100" rx="8" ry="4" fill="#000"/>
  <polygon points="112,100 108,98 112,102" fill="#000"/>
  <circle cx="116" r="1" cy="100" fill="#FF0000"/>
  
  <!-- Viking character -->
  <rect x="220" y="180" width="15" height="15" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="220" y="195" width="15" height="25" fill="#8B4513" stroke="#000" stroke-width="1"/>
  <rect x="215" y="200" width="8" height="12" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <rect x="237" y="200" width="8" height="12" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  
  <!-- Viking helmet -->
  <rect x="218" y="175" width="19" height="8" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="215" y="175" width="4" height="4" fill="#C0C0C0"/>
  <rect x="237" y="175" width="4" height="4" fill="#C0C0C0"/>
  
  <!-- Axe -->
  <rect x="245" y="190" width="15" height="4" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="255" y="185" width="4" height="14" fill="#8B4513" stroke="#000" stroke-width="1"/>
  
  <!-- Runes on stone -->
  <rect x="100" y="180" width="30" height="20" fill="#696969" stroke="#000" stroke-width="1"/>
  <path d="M105 185 L110 195 M110 185 L115 190 M115 185 L115 195 M120 185 L125 195 L120 190" stroke="#FFD700" stroke-width="2" fill="none"/>
  
  <!-- Fire -->
  <polygon points="300,190 305,175 310,190" fill="#FF4500"/>
  <polygon points="302,185 307,170 312,185" fill="#FFD700"/>
  <ellipse cx="306" cy="192" rx="8" ry="3" fill="#8B4513"/>
  
  <!-- Northern lights effect -->
  <path d="M0 60 Q100 40 200 60 T400 60" stroke="#00FF7F" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M0 70 Q150 50 300 70 T400 70" stroke="#7FFF00" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#000" stroke-width="1">VALHEIM</text>
</svg>